<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <div class="row">
                <!-- Left side: Cart Items -->
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                            <div class="col text-right text-muted">
                                <span>{{ cartItems.length }} items</span>
                            </div>
                        </div>
                    </div>

                    <!-- Loop through the cart items -->
                    <div *ngFor="let item of cartItems; let i = index" class="row border-top border-bottom py-3">
                        <div class="col-2">
                            <img class="img-fluid" [src]="item.imageUrl" alt="{{ item.name }}">
                        </div>
                        <div class="col">
                            <div class="row text-muted">{{ item.name }}</div>
                            <div class="row">{{ item.description }}</div>
                        </div>
                        <div class="col">
                            <a href="#" (click)="changeQuantity(item, -1)" class="text-muted">-</a>
                            <a href="#" class="border px-3 mx-2">{{ item.quantity }}</a>
                            <a href="#" (click)="changeQuantity(item, 1)" class="text-muted">+</a>
                        </div>
                        <div class="col text-right">
                            &euro; {{ item.total.toFixed(2) }} 
                            <span class="close" (click)="removeItem(i)">&#10005;</span>
                        </div>
                    </div>

                    <div class="back-to-shop">
                        <a href="#">‚Üê</a> <span class="text-muted">Back to shop</span>
                    </div>
                </div>

                <!-- Right side: Cart Summary -->
                <div class="col-md-4 summary">
                    <h5><b>Summary</b></h5>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS {{ cartItems.length }}</div>
                    </div>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">&euro; {{ cartTotal.toFixed(2) }}</div>
                    </div>
                    <button class="btn btn-primary">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
