<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="adminName">Admin Name</label>
          <input type="text" id="adminName" [(ngModel)]="loginData.adminName" name="adminName" required class="form-control" placeholder="Enter your email" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required class="form-control" placeholder="Enter your password" />
        </div>
  
        <button type="submit" class="btn">Login</button>
  
      </form>
    </div>
  </div>
