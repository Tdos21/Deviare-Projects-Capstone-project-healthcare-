<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
</head>
<body>
    <div class="medicine-container">

        <!-- Medicine Form -->
        <div class="medicine-form">
          <h2>{{ editMode ? 'Edit Medicine' : 'Add Medicine' }}</h2>
          <form (ngSubmit)="editMode ? updateMedicine() : addMedicine()">
            <div>
              <label for="prodName">Product Name</label>
              <input type="text" id="prodName" [(ngModel)]="medicineForm.prodName" name="prodName" required>
            </div>
            <div>
              <label for="category">Category</label>
              <input type="text" id="category" [(ngModel)]="medicineForm.category" name="category" required>
            </div>
            <div>
              <label for="brand">Brand</label>
              <input type="text" id="brand" [(ngModel)]="medicineForm.brand" name="brand" required>
            </div>
            <div>
              <label for="unitPrice">Unit Price</label>
              <input type="number" id="unitPrice" [(ngModel)]="medicineForm.unitPrice" name="unitPrice" required>
            </div>
            <div>
              <label for="recommendAge">Recommended Age</label>
              <input type="number" id="recommendAge" [(ngModel)]="medicineForm.recommendAge" name="recommendAge" required>
            </div>
            <div>
              <label for="isActive">Is Active</label>
              <input type="checkbox" id="isActive" [(ngModel)]="medicineForm.isActive" name="isActive">
            </div>
            <div>
              <label for="prodDescription">Product Description</label>
              <textarea id="prodDescription" [(ngModel)]="medicineForm.prodDescription" name="prodDescription" required></textarea>
            </div>
            <button type="submit">{{ editMode ? 'Update Medicine' : 'Add Medicine' }}</button>
            <button type="button" (click)="resetForm()">Cancel</button>
          </form>
        </div>
      
        <!-- Medicines List -->
        <div class="medicines-list">
          <h2>Medicines</h2>
          <table>
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Unit Price</th>
                <th>Recommended Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medicine of medicines">
                <td>{{ medicine.prodName }}</td>
                <td>{{ medicine.category }}</td>
                <td>{{ medicine.brand }}</td>
                <td>{{ medicine.unitPrice }}</td>
                <td>{{ medicine.recommendAge }}</td>
                <td>
                  <button (click)="editMedicine(medicine)">Edit</button>
                  <button (click)="deleteMedicine(medicine.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
      </div>
      

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
