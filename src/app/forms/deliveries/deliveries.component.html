<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
</head>
<body>
    <div>
        <h3>Manage Deliveries</h3>
        
        <!-- Form for adding/editing delivery -->
        <form (submit)="addDelivery()">
          <input type="text" [(ngModel)]="selectedDelivery.delAddress" name="delAddress" placeholder="Delivery Address" required>
          <input type="date" [(ngModel)]="selectedDelivery.delDate" name="delDate" required>
          <input type="text" [(ngModel)]="selectedDelivery.customer" name="customer" placeholder="Customer" required>
          <input type="text" [(ngModel)]="selectedDelivery.orders" name="orders" placeholder="Orders" required>
          <button type="submit">Add Delivery</button>
        </form>
      
        <div *ngFor="let delivery of deliveries">
          <div>
            <p>{{ delivery.delAddress }} - {{ delivery.delDate }}</p>
            <button (click)="editDelivery(delivery.id)">Edit</button>
            <button (click)="deleteDelivery(delivery.id)">Delete</button>
          </div>
        </div>
      </div>
      
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
