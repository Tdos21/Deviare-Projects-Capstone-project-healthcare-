<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
</head>
<body>
    <h3 class="text-center">Upload Product Information</h3>
    <form action="/medicine/add" method="POST">
        <div class="mb-3">
            <label for="prodName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="prodName" name="prodName" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label for="dateUploaded" class="form-label">Pick a Date</label>
            <input type="date" class="form-control" id="dateUploaded" name="dateUploaded" required>
        </div>

        <div class="mb-3">
            <label for="cust_id" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="cust_id" name="cust_id" placeholder="Enter customer name" required>
        </div>

        <div class="mb-3">
            <label for="presImageUploaded" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="presImageUploaded" name="presImageUploaded" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
