<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
</head>
<body>
    <div class="form-container">
        <h3 class="form-header">Register Form</h3>
        <form action="\users\add" method="POST">
            <div class="mb-3">
                <label for="custFullName" class="form-label">Customer Full Name</label>
                <input type="text" class="form-control" id="custFullName" name="custFullName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="custAge" class="form-label">Customer Age</label>
                <input type="number" class="form-control" id="custAge" name="custAge" placeholder="Enter your age" required>
            </div>

            <div class="mb-3">
                <label for="custAddress" class="form-label">Customer Address</label>
                <input type="text" class="form-control" id="custAddress" name="custAddress" placeholder="Enter your address" required>
            </div>

            <div class="mb-3">
                <label for="custEmail" class="form-label">Customer Email</label>
                <input type="email" class="form-control" id="custEmail" name="custEmail" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="custPassword" class="form-label">Customer Password</label>
                <input type="password" class="form-control" id="custPassword" name="custPassword" placeholder="At least four characters password" required>
            </div>

            <div class="mb-3">
                <label for="custPhone" class="form-label">Customer Phone</label>
                <input type="text" class="form-control" id="custPhone" name="custPhone" placeholder="Enter your phone/cell number" required>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
