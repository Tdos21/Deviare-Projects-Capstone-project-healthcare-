<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Create Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Categories</h2>
      
        <!-- Category Update Form -->
        <form (ngSubmit)="onUpdateCategory()">
          <label for="categoryName">Category Name</label>
          <input type="text" [(ngModel)]="categoryName" name="categoryName" required />
      
          <label for="dateCreated">Date Created</label>
          <input type="date" [(ngModel)]="dateCreated" name="dateCreated" required />
      
          <button type="submit">Update Category</button>
        </form>
      
        <!-- Category List -->
        <ul>
          <li *ngFor="let category of categories">
            <span>{{ category.categoryName }} ({{ category.dateCreated }})</span>
            <button (click)="onDeleteCategory(category.id)">Delete</button>
          </li>
        </ul>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
