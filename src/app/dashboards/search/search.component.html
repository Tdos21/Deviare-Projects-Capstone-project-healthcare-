<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            img {
                width: 100%;

            </head>
    </head>
    <body>
        <div class="mt-2 p-4 bg-warning text-white rounded">
            <h3>Admin Dash of George's Travel Management App</h3>
          </div>
          <br/>
          <div>
          <nav class="navbar bg-body-tertiary">

              <a class="navbar-brand">Explore</a>
              <form class="d-flex" role="search" (ngSubmit)="submitForm()">
                <input class="form-control me-2" type="search" id="search" 
                [(ngModel)]="formData.search" name="search" placeholder="Search" aria-label="Search">

              </form>
            </div>
          </div>
          </nav>
          <br/>
