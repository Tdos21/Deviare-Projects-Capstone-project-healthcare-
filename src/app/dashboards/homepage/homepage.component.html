
<div class="login-container">
    <div class="login-card">
      <h2>Client Login</h2>
      
      <form (ngSubmit)="login()"> 
        <div class="form-group"> 
          <label for="email">Email:</label> 
          <input type="email" id="custEmail" [(ngModel)]="custEmail" name="custEmail" required> 
        </div> 
        <div class="form-group"> 
          <label for="password">Password:</label> 
          <input type="password" id="custPassword" [(ngModel)]="custPassword" name="custPassword" required> 
        </div> 
        <!-- <div *ngIf="error" class="error-message">{{ error }}</div>  -->
        <button type="submit">Login</button> 
      </form>
    </div>
  </div>
